<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Hacker Lor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            margin: 50px auto;
            max-width: 900px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .team {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .team-member {
            text-align: center;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .member-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .logo {
            display: block;
            margin: 0 auto;
            width: 180px;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <img src="https://fpt.edu.vn/Content/images/assets/2021-FPTU-Eng.png" alt="FPT University Logo" class="logo">
    <div class="container">
        <h1>Johnny Và Những Người Bạn :))</h1>
        <div class="team">
            <div class="team-member">
                <img src="https://i.imgur.com/57mpdAc.jpeg" alt="Tran Nguyen Anh Duong" class="member-photo">
                <h3>Tran Nguyen Anh Duong</h3>
                <p>Creative Leader</p>
            </div>
            <div class="team-member">
                <img src="https://i.imgur.com/hPJpEmF.png" alt="Tran Quoc Nhat Vu" class="member-photo">
                <h3>Tran Quoc Nhat Vu</h3>
                <p>Web Developer</p>
            </div>
            <div class="team-member">
                <img src="https://i.imgur.com/w4g7AwP.jpeg" alt="Nguyen Viet Bao Dien" class="member-photo">
                <h3>Nguyen Viet Bao Dien</h3>
                <p>System Engineer</p>
            </div>
            <div class="team-member">
                <img src="https://i.imgur.com/aUexocU.jpeg" alt="Phan Nguyen Thi" class="member-photo">
                <h3>Phan Nguyen Thi</h3>
                <p>Project Manager</p>
            </div>
            <div class="team-member">
                <img src="https://i.imgur.com/V5Rq8y1.jpeg" alt="Le Phuoc" class="member-photo">
                <h3>Le Phuoc</h3>
                <p>Designer</p>
            </div>
        </div>
    </div>
</body>

</html>
